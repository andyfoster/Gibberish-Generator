# Gibberish-Generator
<!DOCTYPE html>
<html>
<body>
<script>
function gibberish(){
  var firstSym = ["d", "f", "m", "b", "w"];
  var firstPick = firstSym[Math.floor(Math.random()*firstSym.length)];
  
  var secoSym = ["a", "oa", "i", "ay"];
  var secoPick = secoSym[Math.floor(Math.random()*secoSym.length)];
return firstPick + secoPick + " "
};
//call the function several times to generate different gibberish words! 

confirm(gibberish() + gibberish() + gibberish() + gibberish() + gibberish() + gibberish())





//confirm(firstPick);






</script>
</body>
</html>
